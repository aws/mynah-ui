name: Publish package to NPM
on:
  push:
    tags: ['v*.*']
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@aws'
      - run: npm ci
      - name: Check lint
        run: npm run lint
      - name: Build mynah-ui
        run: npm run build
      - name: Run tests
        run: npm test
      - name: Build demo app
        run: npm run packdemo
      - name: Get release info
        id: get_release
        uses: bruceadams/get-release@v1.3.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Upload demo app to assets
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./example/mynah-ui-demo.zip
          asset_name: mynah-ui-demo.zip
          asset_content_type: application/zip
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Update Channels
        uses: alikamal1/Form_Data_HTTP_POST_Action@main
        with:
          url: '${{ secrets.SLACK_ENDPOINT }}'
          data: '{"version": "${{ steps.get_release.outputs.tag_name }}", "url": "${{ steps.get_release.outputs.html_url }}"}'